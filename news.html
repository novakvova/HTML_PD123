<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Голована сторінка</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/menu.css" rel="stylesheet" />
</head>

<body>
    <script src="js/menu.js"></script>
    <div class="container">
        <h1>Новини</h1>

        <button type="button"
            id="btn_add_news"
            class="btn btn-success">
            Додати новини
        </button>

        <div class="row" id="news_container">
            <div class="card mb-3 col-md-6">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://loremflickr.com/cache/resized/65535_52287925164_20d861ccb0_h_1280_960_nofilter.jpg" 
                            class="img-fluid rounded-start" 
                            alt="Фото бігімота">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Рашисти вкрали єнота</h5>
                            <p class="card-text">
                                Крадіжка єнота відбуласа не за згоди самого Єнота.
                            </p>
                            <p class="card-text">
                                <small class="text-muted">Останє онолвення 3 хв тому</small>
                            </p>
                            <a href="#" class="btn btn-primary">Читати детально ...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let btn_add_news = document.getElementById("btn_add_news");
        let news_container = document.getElementById("news_container");
        btn_add_news.onclick = function() {
            var data = `
            <div class="card mb-3 col-md-6">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://loremflickr.com/cache/resized/65535_52287925164_20d861ccb0_h_1280_960_nofilter.jpg" 
                            class="img-fluid rounded-start" 
                            alt="Фото бігімота">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Рашисти вкрали єнота</h5>
                            <p class="card-text">
                                Крадіжка єнота відбуласа не за згоди самого Єнота.
                            </p>
                            <p class="card-text">
                                <small class="text-muted">Останє онолвення 3 хв тому</small>
                            </p>
                            <a href="#" class="btn btn-primary">Читати детально ...</a>
                        </div>
                    </div>
                </div>
            </div>
            `;

            news_container.innerHTML+=data;
        }
    </script>
</body>

</html>
